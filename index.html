<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            margin-top: 20px;
            font-size: 36px;
        }

        /* Контейнер для кнопок */
        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        /* Кнопки как квадратные баннеры с фоном */
        .banner {
            display: inline-block;
            width: 45%;
            margin: 10px;
            padding: 20px;
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            height: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .banner:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Стиль для адаптивных кнопок на мобильных устройствах */
        @media screen and (max-width: 768px) {
            .banner {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать в мини-игру Telegram!</h1>

    <div class="menu-container">
        <!-- Кнопка для пробного периода -->
        <div class="banner" style="background-image: url('https://swimlife.by/images/Content/2024-12-25_225355.jpg');" onclick="openTrial()">Бесплатный пробный период</div>

        <!-- Кнопка для курса для начинающих -->
        <div class="banner" style="background-image: url('https://example.com/swimming2.jpg');" onclick="openCourse('beginner')">Курс для начинающих</div>

        <!-- Кнопка для среднего уровня -->
        <div class="banner" style="background-image: url('https://example.com/swimming3.jpg');" onclick="openCourse('intermediate')">Курс для среднего уровня</div>

        <!-- Кнопка для продвинутых -->
        <div class="banner" style="background-image: url('https://example.com/swimming4.jpg');" onclick="openCourse('advanced')">Курс для продвинутых</div>

        <!-- Кнопка для рейтинга -->
        <div class="banner" style="background-image: url('https://example.com/swimming5.jpg');" onclick="openRanking()">Рейтинг спортсменов</div>
    </div>

    <script>
        function startGame() {
            alert('Игра началась!');
            // Здесь код для игры
        }

        // Функция для открытия пробного периода
        function openTrial() {
            alert('Вы начали пробный период на неделю!');
            // Код для сохранения тренировки (например, добавление в систему)
            saveTrialWorkouts(); 
        }

        function saveTrialWorkouts() {
            // Код для отправки тренировок пользователю через Telegram API
            alert('Ваши тренировки на неделю были сохранены!');

            // Например, тут можно отправить пользователю сообщение через Telegram API:
            // bot.send_message(chat_id, "Ваши тренировки на неделю: Понедельно: Плавание 30 минут.");
        }

        // Функция для открытия курса в зависимости от уровня
        function openCourse(level) {
            let courseMessage = '';
            if (level === 'beginner') {
                courseMessage = 'Курс для начинающих: Понедельно: Плавание 30 минут.';
            } else if (level === 'intermediate') {
                courseMessage = 'Курс для среднего уровня: Понедельно: Плавание 1 час.';
            } else if (level === 'advanced') {
                courseMessage = 'Курс для продвинутых: Понедельно: Плавание 1.5 часа.';
            }

            alert(courseMessage);
            // Тут можно добавить код для отправки расписания тренировок
        }

        // Функция для отображения рейтинга
        function openRanking() {
            alert('Смотрите рейтинг лучших спортсменов!');
            // Код для отображения рейтинга
        }
    </script>
    
</body>
</html>
