<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мини-приложение Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в курс плавания!</h1>
  <p>Нажмите кнопку ниже, чтобы начать курс.</p>
  <button onclick="startCourse()">Начать курс</button>

  <script>
    const tgram = Telegram.WebApp;
    tgram.expand();

    function startCourse() {
      alert('Курс плавания начался!');
      // Здесь можно добавить логику для старта курса
    }
  </script>
</body>
</html>
