<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            margin-top: 20px;
            font-size: 36px;
        }

        .banner {
            display: inline-block;
            width: 80%;
            margin: 10px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .banner:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .game-container {
            margin-top: 30px;
        }

        .menu-container {
            margin-top: 50px;
        }

        .menu-container .banner {
            width: 90%;
        }

        /* Дополнительный стиль для отображения баннеров на мобильных устройствах */
        @media screen and (max-width: 768px) {
            .banner {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать в мини-игру Telegram!</h1>

    <div class="game-container">
        <button class="banner" onclick="startGame()">Начать игру</button>
    </div>

    <div class="menu-container">
        <button class="banner" onclick="openTrial()">Бесплатный пробный период</button>
        <button class="banner" onclick="openCourse('beginner')">Курс для начинающих</button>
        <button class="banner" onclick="openCourse('intermediate')">Курс для среднего уровня</button>
        <button class="banner" onclick="openCourse('advanced')">Курс для продвинутых</button>
        <button class="banner" onclick="openRanking()">Рейтинг спортсменов</button>
    </div>

    <script>
        function startGame() {
            alert('Игра началась!');
            // Здесь код для игры
        }

        function openTrial() {
            alert('Вам предоставлен бесплатный пробный период на неделю!');
            // Тут будет код для пробного периода тренировок
        }

        function openCourse(level) {
            let courseMessage = '';
            if (level === 'beginner') {
                courseMessage = 'Курс для начинающих: Понедельно: Плавание 30 минут.';
            } else if (level === 'intermediate') {
                courseMessage = 'Курс для среднего уровня: Понедельно: Плавание 1 час.';
            } else if (level === 'advanced') {
                courseMessage = 'Курс для продвинутых: Понедельно: Плавание 1.5 часа.';
            }

            alert(courseMessage);
            // Код для вывода расписания тренировок по дням
        }

        function openRanking() {
            alert('Смотрите рейтинг лучших спортсменов!');
            // Код для отображения рейтинга спортсменов
        }
    </script>
    
</body>
</html>
