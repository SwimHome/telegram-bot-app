<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            margin-top: 20px;
            font-size: 36px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .banner {
            display: inline-block;
            width: 45%;
            margin: 10px;
            padding: 20px;
            background-image: url('https://swimlife.by/images/Content/2024-12-25_225355.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            height: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .banner-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            font-size: 24px;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .banner {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать в мини-игру Telegram!</h1>

    <div class="menu-container">
        <!-- Кнопка для пробного периода -->
        <div class="banner" onclick="openTrial()">
            <div class="banner-text">Бесплатный пробный период</div>
        </div>

        <!-- Кнопка для курса для начинающих -->
        <div class="banner" onclick="openCourse('beginner')">
            <div class="banner-text">Курс для начинающих</div>
        </div>

        <!-- Кнопка для среднего уровня -->
        <div class="banner" onclick="openCourse('intermediate')">
            <div class="banner-text">Курс для среднего уровня</div>
        </div>

        <!-- Кнопка для продвинутых -->
        <div class="banner" onclick="openCourse('advanced')">
            <div class="banner-text">Курс для продвинутых</div>
        </div>

        <!-- Кнопка для рейтинга -->
        <div class="banner" onclick="openRanking()">
            <div class="banner-text">Рейтинг спортсменов</div>
        </div>
    </div>

    <script>
        function startGame() {
            alert('Игра началась!');
            // Здесь код для игры
        }

        // Функция для открытия пробного периода
        function openTrial() {
            alert('Вы начали пробный период на неделю!');
            // Код для сохранения тренировки и отправки их в Telegram через сервер
            sendFreeWorkouts();
        }

        function sendFreeWorkouts() {
            // 5 бесплатных тренировок на воде
            const workouts = [
                'Тренировка 1: Плавание 30 минут (легкий темп)',
                'Тренировка 2: Плавание 45 минут (средний темп)',
                'Тренировка 3: Плавание 30 минут (высокий темп)',
                'Тренировка 4: Плавание 1 час (плавание с интервальными нагрузками)',
                'Тренировка 5: Плавание 1 час (разнообразные стили и техника)'
            ];

            // Отправка данных на сервер бота
            fetch('https://yourserver.com/send_trainings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: 'USER_ID',  // Получите ID пользователя Telegram
                    workouts: workouts
                })
            }).then(response => {
                if (response.ok) {
                    alert('Ваши тренировки на неделю были отправлены в Telegram!');
                } else {
                    alert('Что-то пошло не так. Попробуйте позже.');
                }
            });
        }

        // Функция для открытия курса в зависимости от уровня
        function openCourse(level) {
            let courseMessage = '';
            if (level === 'beginner') {
                courseMessage = 'Курс для начинающих: Понедельно: Плавание 30 минут.';
            } else if (level === 'intermediate') {
                courseMessage = 'Курс для среднего уровня: Понедельно: Плавание 1 час.';
            } else if (level === 'advanced') {
                courseMessage = 'Курс для продвинутых: Понедельно: Плавание 1.5 часа.';
            }

            alert(courseMessage);
            // Тут можно добавить код для отправки расписания тренировок
        }

        // Функция для отображения рейтинга
        function openRanking() {
            alert('Смотрите рейтинг лучших спортсменов!');
            // Код для отображения рейтинга
        }
    </script>

</body>
</html>
